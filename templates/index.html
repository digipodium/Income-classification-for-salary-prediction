<!doctype html>
<html lang="en">

<head>
    <title>Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <a class="navbar-brand" href="/">Income Classification</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if not session.isauth %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;"><strong>Hello {{session.user}}</strong></a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        
        {% if salary %}
        <div class="container">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Predicted Income is</h1>
                    <p class="col-md-8 fs-4">Rs {{salary}}</p>
                </div>
            </div>
        </div>
            
        {% endif %}
            
        <div class="container">
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select form-select-sm" name="gender" id="gender">
                                <option selected>Select one</option>
                                {% for val in gender_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="board10" class="form-label">10th Board</label>
                            <select class="form-select form-select-sm" name="board10" id="board10">
                                <option selected>Select one</option>
                                {% for val in board_10_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="board12" class="form-label">12th Board</label>
                            <select class="form-select form-select-sm" name="board12" id="board12">
                                <option selected>Select one</option>
                                {% for val in board_12_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="degree" class="form-label">Degree</label>
                            <select class="form-select form-select-sm" name="degree" id="degree">
                                <option selected>Select one</option>
                                {% for val in degree_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <select class="form-select form-select-sm" name="specialization" id="specialization">
                                <option selected>Select one</option>
                                {% for val in specialization_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="college_state" class="form-label">College state</label>
                            <select class="form-select form-select-sm" name="college_state" id="college_state">
                                <option selected>Select one</option>
                                {% for val in collegestate_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="collegeTier" class="form-label">College Tier</label>
                            <select class="form-select form-select-sm" name="collegeTier" id="collegeTier">
                                <option selected>Select one</option>
                                {% for val in collegetier_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="collegeCityTier" class="form-label">College City Tier</label>
                            <select class="form-select form-select-sm" name="collegeCityTier" id="collegeCityTier">
                                <option selected>Select one</option>
                                {% for val in collegecitytier_choice %}
                                <option value="{{val}}">{{val}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" name="percentage_10" id="percentage_10"
                                placeholder="" required>
                            <label for="percentage_10">Percentage in 10th</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" name="percentage_12" id="percentage_12"
                                placeholder="" required>
                            <label for="percentage_12">Percentage in 12th</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="collegeGPA" id="collegeGPA" placeholder=""
                                required>
                            <label for="collegeGPA">College GPA</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="english" id="english" placeholder=""
                                required>
                            <label for="english">Score in English</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="logical" id="logical" placeholder=""
                                required>
                            <label for="logical">Logic and Reasoning Score</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="quant" id="quant" placeholder="" required>
                            <label for="quant">Quant Score</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="domain" id="domain" placeholder="" required>
                            <label for="domain">Math score</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="age" id="age" placeholder="" required>
                            <label for="age">Age</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success">Get Result</button>
                        </div>
                    </div>
            </form>
        </div>
        
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
