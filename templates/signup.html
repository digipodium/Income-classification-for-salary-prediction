{% extends 'layout.html' %}

{% block css %}
    <style>
        .reg-top{
            background-image: url('static/reg-top.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
{% endblock %}

{% block body %}

<div class="container" style="margin-top: 10rem;">
    <p class="h1 text-center text-light">AI Netflix Movie Recommendation</p>
    <div class="card bg-dark">
        <div class="row justify-content-center card-body">
            <div class="col-md-7 reg-top">
                <!-- <img src="/static/reg-top.jpg" style="height: 25rem;"> -->
            </div>
            <div class="col-md-5">
                <div class="card-body text-light">
                
                    <p class="h2 text-center">SIGN UP</p>
                    <hr>
                    <form method="post">
                        <label class="mt-4">Username</label>
                        <input class="form-control" name="username" required>

                        <label class="mt-4">Email</label>
                        <input class="form-control" name="email" required>
        
                        <label class="mt-4">Password</label>
                        <input class="form-control mb-5" name="password" type="password" required>
                        
                        <button class="btn btn-danger btn-block mt-5">Sign Up</button>
                    </form>
                    <hr>
                    <a href="/signin">Already registered?</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
