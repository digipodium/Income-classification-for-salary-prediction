{% extends 'layout.html' %}

{% block css %}{% endblock %}

{% block body %}

<div class="container mt-5">
    <p class="h1 text-center text-light">AI Netflix Movie Recommendation</p>
    <div class="row justify-content-center">
        
        <div class="col-md-4">
            <div class="card mt-5 bg-dark">
                <div class="card-body text-light">
                    
                    <div class="text-center">
                        <img src="static/login-top.png" style="height: 150px;">
                        <p class="h4">SIGN IN</p>
                    </div>

                    <form method="POST">
                        <label class="mt-4">Username</label>
                        <input class="form-control" name="username" required>

                        <label class="mt-4">Password</label>
                        <input class="form-control mb-5" name="password" type="password" required>
                        
                        <button class="btn btn-danger btn-block mt-5">Login</button>
                    </form>
                    <hr>
                    <a href="/signup">Register new Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
