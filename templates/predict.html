{% extends 'layout.html' %}

{% block css %}
<style>
  .dg{
    border-left: 3px solid rgb(197, 213, 255);
  }
</style>
{% endblock %}

{% block body %}

<div class="container-fluid mt-5" id="top-con">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card" style="border-left: 3px solid rgb(1, 63, 143);">
          <div class="card-body">
            <h1 class="text-center">
              Salary Prediction Results
              <hr>
              <div class="row">
                <div class="col-md-2">
                  <div class="card" style="border-bottom: 3px solid red">
                    <div class="card-body" id="degree">
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="border-bottom: 3px solid red">
                    <div class="card-body" id="distance">
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="border-bottom: 3px solid red">
                    <div class="card-body" id="exp">
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="border-bottom: 3px solid red">
                    <div class="card-body" id="industry">
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="border-bottom: 3px solid red">
                    <div class="card-body" id="job">
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="border-bottom: 3px solid red">
                    <div class="card-body" id="major">
                      
                    </div>
                  </div>
                </div>
              </div>
            </h1>
            <div class="card mt-5 shadow-lg text-light" style="background-color: rgb(134, 23, 23);">
              <div class="card-body">
                <h2 style="border-bottom: 2px solid whitesmoke;padding-bottom: 1rem;">Estimated Salary</h2>
                
                <p id="result" class=" display-4 mt-2 mb-2 text-center"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  $(document).ready(() => {
    let data = JSON.parse(sessionStorage.getItem('data'));
    let input_values = JSON.parse(sessionStorage.getItem('features'))
    console.log(data);
    console.log(input_values);
    $('#degree').append(`<p class="h5">Degree : ${input_values[3]}</p>`)
    $('#exp').append(`<p class="h5">Experience : ${input_values[0]}</p>`)
    $('#distance').append(`<p class="h5">Distance : ${input_values[1]}</p>`)
    $('#industry').append(`<p class="h5">Industry : ${input_values[5]}</p>`)
    $('#major').append(`<p class="h5">Major : ${input_values[4]}</p>`)
    $('#job').append(`<p class="h5">Job : ${input_values[2]}</p>`)
    result = data;
    $('#result').append("$"+data);
  });
</script>
{% endblock %}
